<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>배달의 만족 - 회원가입</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link th:href="@{/css/ocss/mainpage.css}" rel="stylesheet"/>
    <link th:href="@{/css/ocss/join.css}" rel="stylesheet"/>
</head>
<body class="">

<header th:replace="~{Header :: body}"></header>
<section class="site-container">
    <header class="page-header">
        <div class="page-header__container">
            <div class="page-header__content">
                <h2 class="page-header__title">회원가입</h2>
            </div>
        </div>
    </header>
    <div class="login__container">
        <div class="login__content">
            <div class="login__inner">
                <form th:action="@{/register}" method="post" class="login__form">
                    <fieldset class="login__block">
                        <legend>계정 입력 폼</legend>

                        <label class="login__label">
                            <span>이름</span>
                            <input type="text" name="name" placeholder="이름" class="login__input" required>
                        </label>

                        <label class="login__label">
                            <span>아이디</span>
                            <input type="text" name="username" placeholder="아이디" class="login__input" required>
                        </label>

                        <label class="login__label">
                            <span>비밀번호</span>
                            <input type="password" name="password" placeholder="비밀번호" class="login__input" required>
                        </label>

                        <label class="login__label">
                            <span>비밀번호 확인</span>
                            <input type="password" name="passwordConfirm" placeholder="비밀번호확인" class="login__input" required>
                        </label>

                        <label class="login__label">
                            <span>이메일</span><br>
                            <input type="text" name="email" placeholder="이메일" class="email" required>
                            @
                            <select name="emailDomain" required>
                                <option value="naver.com">naver.com</option>
                                <option value="gmail.com">gmail.com</option>
                                <option value="daum.net">daum.net</option>
                                <option value="nate.com">nate.com</option>
                            </select>
                        </label>

                        <label class="login__label">
                            <span>전화번호</span>
                            <input type="tel" name="phone" class="login__input" placeholder="전화번호" required>
                        </label>

                        <label class="login__label">
                            <span>주소</span>
                            <div class="addressbtn">
                                <input type="text" id="sample3_postcode" name="postcode" class="login__address" placeholder="우편번호" readonly>
                                <button type="button" class="button btnFade btnBlueGreen" onclick="sample3_execDaumPostcode()">우편번호 찾기</button><br>
                            </div>
                            <div id="wrap" style="display:none;border:1px solid;width:500px;height:400px;margin:5px 0;position:relative">
                                <img src="//t1.daumcdn.net/postcode/resource/images/close.png" id="btnFoldWrap" style="cursor:pointer;position:absolute;right:0px;top:-1px;z-index:1" onclick="foldDaumPostcode()" alt="접기 버튼">
                            </div>
                            <input type="text" id="sample3_address" name="address" class="login__address1" placeholder="주소" readonly>
                            <input type="text" id="sample3_detailAddress" name="detailAddress" class="login__input" placeholder="상세주소(동,호수를 입력해주세요)" required>
                        </label>

                        <label class="login__label">
                            <span>생년월일</span>
                            <input type="date" name="birthDate" class="login__input" required>
                        </label>

                        <button type="submit" class="login__button login__button--login">제출하기</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</section>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
    // 우편번호 찾기 찾기 화면을 넣을 element
    var element_wrap = document.getElementById('wrap');

    function foldDaumPostcode() {
        // iframe을 넣은 element를 안보이게 한다.
        element_wrap.style.display = 'none';
    }

    function sample3_execDaumPostcode() {
        // 현재 scroll 위치를 저장해놓는다.
        var currentScroll = Math.max(document.body.scrollTop, document.documentElement.scrollTop);
        new daum.Postcode({

            oncomplete: function(data) {
                // 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                // 각 주소의 노출 규칙에 따라 주소를 조합한다.
                // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                var addr = ''; // 주소 변수
                var extraAddr = ''; // 참고항목 변수

                //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                    addr = data.roadAddress;
                } else { // 사용자가 지번 주소를 선택했을 경우(J)
                    addr = data.jibunAddress;
                }
            //
            //     // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
            //     if(data.userSelectedType === 'R'){
            //         // 법정동명이 있을 경우 추가한다. (법정리는 제외)
            //         // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
            //         if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
            //             extraAddr += data.bname;
            //         }
            //         // 건물명이 있고, 공동주택일 경우 추가한다.
            //         if(data.buildingName !== '' && data.apartment === 'Y'){
            //             extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
            //         }
            //         // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
            //         if(extraAddr !== ''){
            //             extraAddr = ' (' + extraAddr + ')';
            //         }
            //         // 조합된 참고항목을 해당 필드에 넣는다.
            //         document.getElementById("sample3_extraAddress").value = extraAddr;
            //
            //     } else {
            //         document.getElementById("sample3_extraAddress").value = '';
            //     }

                // 우편번호와 주소 정보를 해당 필드에 넣는다.
                document.getElementById('sample3_postcode').value = data.zonecode;
                document.getElementById("sample3_address").value = addr;
                // 커서를 상세주소 필드로 이동한다.
                document.getElementById("sample3_detailAddress").focus();

                // iframe을 넣은 element를 안보이게 한다.
                // (autoClose:false 기능을 이용한다면, 아래 코드를 제거해야 화면에서 사라지지 않는다.)
                element_wrap.style.display = 'none';

                // 우편번호 찾기 화면이 보이기 이전으로 scroll 위치를 되돌린다.
                document.body.scrollTop = currentScroll;
            },
            // 우편번호 찾기 화면 크기가 조정되었을때 실행할 코드를 작성하는 부분. iframe을 넣은 element의 높이값을 조정한다.
            onresize : function(size) {
                element_wrap.style.width = size.width+'px' + size.height+"px";
            },
            width : '100%',
            height: '100%'
        }).embed(element_wrap);

        // iframe을 넣은 element를 보이게 한다.
        element_wrap.style.display = 'block';
    }
</script>
</body>
</html>
