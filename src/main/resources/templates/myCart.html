<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>배달의 만족</title>
    <link th:href="@{/css/ocss/mainpage.css}" rel="stylesheet"/>
    <link th:href="@{/css/ocss/cartpage.css}" rel="stylesheet"/>
</head>
<body>
<header th:replace="~{Header :: body}"></header>
<div class="MyCartContainer">
    <div class="CartTitle">
        <span>장바구니</span>
    </div>
    <div class="JustifyContentCenter">
        <div class="StoreNameDiv">
            가게이르으으므믐~
        </div>
    </div>
    <div class="JustifyContentCenter">
        <table class="CartTable">
            <caption>
                This is an example table, and this is its caption to describe the contents.
            </caption>
            <thead>
            <tr class="OrderTableRow">
                <th>번호</th>
                <th>담은 음식</th>
                <th>수량</th>
                <th>상품금액</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr class="TableContentRow">
            <th scope="row">1</th>
                <td>Table cell</td>
                <td>Table cell</td>
                <td>Table cell</td>
                <td>머싱랭</td>
            </tr>
            </th>
            <tr class="TableContentRow">
                <td>Table cell</td>
                <td>Table cell</td>
                <td>Table cell</td>
                <td>Table cell</td>
            </tr>
            <tr class="TableContentRow">
                <td>Table cell</td>
                <td>Table cell</td>
                <td>Table cell</td>
                <td>Table cell</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div th:replace="~{Footer :: body}"></div>
</body>
</html>
