<!DOCTYPE html >
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>배달의 만족</title>
    <link th:href="@{/css/ocss/mainpage.css}" rel="stylesheet"/>
    <script th:src="@{/js/ojs/main.js}"></script>
</head>
<body>
<header th:replace="~{Header :: body}"></header>
<div class="MainPage">
    <div class="carousel-div">
        <div id="carouselMain" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselMain" data-bs-slide-to="0" class="active"
                        aria-current="true"
                        aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselMain" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselMain" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img th:src="@{/img/mainpageimg/BannerImage1.png}" class="BannerStyle" alt="...">
                </div>
                <div class="carousel-item">
                    <img th:src="@{/img/mainpageimg/BannerImage2.jpg}" class="BannerStyle" alt="...">
                </div>
                <div class="carousel-item">
                    <img th:src="@{/img/mainpageimg/BannerImage3.jpg}" class="BannerStyle" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselMain" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselMain" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <div class="carousel-line"></div>
        <div class="CategoryDiv">
            <a class="Category" th:href="@{/StoreList?searchText=&deliveryTip=0&page=0}">
                <img class="CategoryImg" th:src="@{/img/mainpageimg/SubMenuIcon1.png}" alt="배달팁무료"/>
            </a>
            <a class="Category" th:href="@{/StoreList?searchText=삼계탕}">
                <img class="CategoryImg" th:src="@{/img/mainpageimg/SubMenuIcon2.png}" alt="삼계탕"/>
            </a>
            <a class="Category" th:href="@{/StoreList?searchText=마라}">
                <img class="CategoryImg" th:src="@{/img/mainpageimg/SubMenuIcon3.png}" alt="마라"/>
            </a>
            <a class="Category" th:href="@{/StoreList?searchText=초밥}">
                <img class="CategoryImg" th:src="@{/img/mainpageimg/SubMenuIcon4.png}" alt="초밥"/>
            </a>
        </div>

        <div class="MainLine">
            <div class="InnerLine">
                <span class="MiniTitle">치킨 브랜드</span>
                <a class="MiniTitle" th:href="@{/StoreList?searchText=치킨}">전체보기></a>
            </div>
        </div>

        <div class="CardContainerDiv" id="cardContainer">
            <button class="ScrollBtn" id="btnLeft">
                <img class="ScrollBtnImage" th:src="@{/img/mainpageimg/LeftArrowIcon.png}" alt="..."/>
            </button>

            <div class="card BrandCard" th:each="store : ${category1}">
                <a th:href="@{/StoreDetails(sno=${store.sno})}" class="CardAtagStyle">
                    <img th:src="${store.images.size() > 0 ? store.images[0].imageUrl : '/img/default.jpg'}"
                         class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${store.store}"></h5>
                        <span>배달시간</span> <span class="card-text" th:text="${store.deliTime}"></span><br/>
                        <div style="font-size: 14px; color: #8b8b8b;">
                            <span>최소주문금액</span> <span th:if="${store.minOrder == 0}">없음</span>
                            <span th:unless="${store.minOrder == 0}" th:text="${store.minOrder + '원'}"></span>
                        </div>
                    </div>
                </a>
            </div>

            <button class="ScrollBtn" id="btnRight">
                <img class="ScrollBtnImage" th:src="@{/img/mainpageimg/RightArrowIcon.png}" alt="..."/>
            </button>
        </div>

        <div class="MainLine">
            <div class="InnerLine">
                <span class="MiniTitle">맛잇는 밥집</span>
                <a class="MiniTitle"
                   th:href="@{/StoreList?searchText=밥}">전체보기></a>
            </div>
        </div>

        <div class="CardContainerDiv" id="cate-div2">
            <button class="ScrollBtn" id="cate-div2-leftBtn">
                <img class="ScrollBtnImage" th:src="@{/img/mainpageimg/LeftArrowIcon.png}" alt="..."/>
            </button>

            <div class="card BrandCard" th:each="store : ${category2}">
                <a th:href="@{/StoreDetails(sno=${store.sno})}" class="CardAtagStyle">
                    <img th:src="@{/img/mainpageimg/CardItem1.png}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${store.store}"></h5>
                        <span>배달시간</span> <span class="card-text" th:text="${store.deliTime}"></span><br/>
                        <div style="font-size: 14px; color: #8b8b8b;">
                            <span>최소주문금액</span> <span th:if="${store.minOrder == 0}">없음</span>
                            <span th:unless="${store.minOrder == 0}" th:text="${store.minOrder + '원'}"></span>
                        </div>
                    </div>
                </a>
            </div>

            <button class="ScrollBtn" id="cate-div2-rightBtn">
                <img class="ScrollBtnImage" th:src="@{/img/mainpageimg/RightArrowIcon.png}" alt="..."/>
            </button>
        </div>
    </div>
</div>
<script th:if="${#authentication.principal != 'anonymousUser'}">
    console.log("사용자 이름은:","/*[[${#authentication.name}]]*/");
</script>
<div th:replace="~{Footer :: body}"></div>
</body>
</html>
