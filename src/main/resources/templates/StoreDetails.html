<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>배달의 만족</title>
    <link th:href="@{/css/ocss/mainpage.css}" rel="stylesheet" />
    <link th:href="@{/css/ocss/storeDetails.css}" rel="stylesheet" />
    <script th:src="@{/js/ojs/main.js}"></script>
</head>
<body>
<header th:replace="~{Header :: body}"></header>
<div class="StoreDetails">
    <div id="carouselDetail" class="carousel slide carouselDetail" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselDetail" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselDetail" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselDetail" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img th:src="@{/img/mainpageimg/Carditem1.png}" class="StoreImage" alt="...">
            </div>
            <div class="carousel-item">
                <img th:src="@{/img/mainpageimg/Carditem1.png}" class="StoreImage" alt="...">
            </div>
            <div class="carousel-item">
                <img th:src="@{/images/BannerImage3.jpg}" class="StoreImage" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselDetail" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselDetail" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <div style="padding:50px;">
        <h1 th:text="${storeName}">Store Name</h1>
        <h4>☆별점 리뷰 243개 ></h4>
            <hr>
        최소주문금액 **.***원
    </div>
</div>
<div th:replace="~{Footer :: body}"></div>
</body>
</html>
