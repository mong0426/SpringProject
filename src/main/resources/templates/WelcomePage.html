<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>배달의 만족</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link th:href="@{/css/ocss/mainpage.css}" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</head>
<body>
<header th:replace="~{Header :: body}"></header>
<div class="container">
    <div class="Welcome">
        <div class="WelcomeContent">
            <svg data-id="4" xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24" fill="none"
                 stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                 class="text-green-500 h-12 w-12 mx-auto">
                <circle cx="12" cy="12" r="10"></circle>
                <path d="m9 12 2 2 4-4"></path>
            </svg>
            <h1>회원가입이 완료되었습니다!</h1>
            <p class="WelcomeFont">축하드립니다. 이제 로그인하여 서비스를 이용하실 수 있습니다.</p>
            <div class="WelcomeBtnDiv">
                <a th:href="@{/login}" class="Welcome-select-btn">로그인 하기</a>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{Footer :: body}"></div>
</body>
</html>
