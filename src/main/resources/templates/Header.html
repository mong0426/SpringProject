<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Header</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="MainLine StickyHeader">
    <div class="InnerLine">
    <a th:href="@{/}" class="Logo">배달의 만족</a>
        <div class="SearchDiv">
            <form id="searchForm" th:action="@{/StoreList}" method="get">
            <input class="SearchText" type="text" id="searchText" name="searchText">
            <button class="SearchBtn" id="searchBtn">
                <img class="HeaderMenuImage" th:src="@{/img/headerimg/SearchIcon.png}" alt=""/>
            </button>
            </form>
        </div>
    <div class="MenuStyle">
        <a th:href="@{/Login}">
            <img class="HeaderMenuImage" th:src="@{/img/headerimg/LoginIcon.png}" alt=""/>
        </a>
        <a th:href="@{/}">
            <img class="HeaderMenuImage" th:src="@{/img/headerimg/NoticeIcon.png}" alt=""/>
        </a>
        <a th:href="@{/myCart}">
            <img class="HeaderMenuImage" th:src="@{/img/headerimg/CartIcon.png}" alt=""/>
        </a>
    </div>
    </div>
</div>
<script>
    $(document).ready(function(){
    const searchForm = document.getElementById("searchForm");
    const searchBtn = document.getElementById("searchBtn");

    searchBtn.addEventListener("click", function(event){
    const searchText = document.getElementById("searchText").value.trim();
    if (searchText !== "") {
      searchForm.submit();
    }else {
      event.preventDefault();
      document.getElementById("searchText").placeholder = "검색어를 입력해주세요.";
    }
 });
});
</script>
</body>
</html>
