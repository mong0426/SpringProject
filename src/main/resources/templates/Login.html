<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>배달의 만족 - 로그인</title>
    <link th:href="@{/css/ocss/login.css}" rel="stylesheet"/>
    <link th:href="@{/css/ocss/mainpage.css}" rel="stylesheet"/>
</head>
<body>
<header th:replace="~{Header :: body}"></header>

<section class="site-container">
    <header class="page-header">
        <div class="page-header__container">
            <div class="page-header__content">
                <h2 class="page-header__title">로그인</h2>
            </div>
            <div class="page-header__content">
                <p class="page-header__text">소셜미디어 아이디로 간편하게 로그인 하세요</p>
            </div>
        </div>
    </header>
    <div class="login__container">
        <div class="login__content">
            <div class="login__inner">
                <!-- Form 수정 -->
                <form th:action="@{/loginTry}" method="post" class="login__form">
                    <fieldset class="login__block">
                        <legend>계정 입력 폼</legend>
                        <input type="hidden" name="redirectUrl" value="/">

                        <!-- 필드 이름 수정: uname -> username -->
                        <label class="login__label">
                            <input type="text" name="username" placeholder="아이디" class="login__input">
                        </label>

                        <!-- 필드 이름 수정: pwd -> password -->
                        <label class="login__label">
                            <input type="password" name="password" placeholder="비밀번호" class="login__input">
                        </label>

                        <button type="submit" class="login__button login__button--login">제출하기</button>
                    </fieldset>
                </form>

                <!-- 추가 기능: 로그인 실패 시 오류 메시지 표시 -->
                <div th:if="${param.error}" class="alert alert-danger">
                    아이디 또는 비밀번호가 잘못되었습니다.
                </div>
                <div th:if="${param.logout}" class="alert alert-success">
                    로그아웃되었습니다.
                </div>

                <div class="login__buttons">
                    <a href="https://www.happypointcard.com/page/member-info/find-id-pw-form.spc?findType=id" target="_blank" class="login__link">아이디 찾기</a>
                    <a href="https://www.happypointcard.com/page/member-info/find-id-pw-form.spc?findType=pw" target="_blank" class="login__link">비밀번호 재발급</a>
                    <a href="/Usertype" class="login__link">회원가입</a>
                </div>

                <div class="social-container">
                    <a href="#" class="social1"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
            </div>
        </div>
    </div>
</section>
<div th:replace="~{Footer :: body}"></div>
</body>
</html>
